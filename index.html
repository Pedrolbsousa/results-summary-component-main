<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styled.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="dataMain">
      <section class="Results">
        <ul class="tableResult">
          <li><h3>Your Result</h3></li>
          <li class="resultCircle">
            <h1 id="soma"></h1>
            of 100
          </li>
          <li><h2>Great</h2></li>
          <li>
            You scored higher than 65% of the people who have taken these tests.
          </li>
        </ul>
      </section>
      <section class="summaryData">
        <ul class="listSummary" id="summaryInfor">
          <li class="titleTable"><h3 class="blackText">Summary</h3></li>
        </ul>
        <button>Continue</button>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://portfolio-8qthgzgxl-pedrolbsousa.vercel.app/"
        >Pedro Lima</a
      >.
    </div>
  </body>
  <script src="script.js"></script>
</html>
